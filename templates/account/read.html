<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="create" method="post">
    {% csrf_token %}
    {% if request.user %}
    {% for profileimage in user.profileimage_set.all %}
    <img src="/media/{{ profileimage.image }}" width="150" height="150">
    {% endfor %}

    <div>{{ user.username }}</div>
    <div class="d-flex justify-content-end mb-4"><a class="btn btn-primary text-uppercase" href="/account/create">프로필
        변경</a></div>
        <div class="d-flex justify-content-end mb-4"><a class="btn btn-primary text-uppercase" href="/account/delete">프로필
        삭제</a></div>
    {% endif %}
</form>
</body>
</html>
